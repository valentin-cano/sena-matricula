<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: barra-navegacion}"></div>

    <div class="container mt-5">
        <h2 class="fw-bold mb-4">ðŸ“š Listado de Clases</h2>

        <div class="mb-3">
            <a th:href="@{/clase/nuevo}" class="btn btn-primary">âž• Reservar Nueva Clase</a>
        </div>

        <div th:if="${clases == null or #lists.isEmpty(clases)}" class="alert alert-info" role="alert">
            No hay clases registradas.
        </div>

        <div th:if="${clases != null and !#lists.isEmpty(clases)}">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Alumno</th>
                        <th>Materia</th>
                        <th>Docente</th>
                        <th>Horario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="clase, iterStat : ${clases}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${(clase.alumno?.nombre ?: '') + ' ' + (clase.alumno?.apellidos ?: '')}">Nombre del Alumno</td>
                        <td th:text="${clase.materia?.nombre}">Nombre de la Materia</td>
                        <td th:text="${(clase.docente?.nombre ?: '') + ' ' + (clase.docente?.apellidos ?: '')}">Nombre del Docente</td>
                        <td th:text="${clase.disponibilidadHoraria?.id_horario?.dia + ' - ' + clase.disponibilidadHoraria?.id_horario?.hora}">Horario de la Clase</td>
                        <td>
                            <a th:href="@{/clase/editar/{id}(id=${clase.id})}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <form th:action="@{/clase/eliminar}" method="post" style="display:inline;" onsubmit="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta clase?');">
                                <input type="hidden" name="idClase" th:value="${clase.id}" />
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

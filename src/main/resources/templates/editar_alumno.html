<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: barra-navegacion}"></div>

    <div class="container mt-5">
        <h2 class="fw-bold mb-4">üë©‚Äçüéì Editar Alumno</h2>
        <form th:action="@{/alumno/guardar}" th:object="${alumno}" method="post" id="formAlumno">

            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" th:field="*{apellidos}" maxlength="30" required>
            </div>

            <div class="mb-3">
                <label for="numeroDocumento" class="form-label">N√∫mero de Documento</label>
                <input type="text" class="form-control" th:field="*{numeroDocumento}" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" th:field="*{telefono}" maxlength="15" required>
            </div>

            <button type="submit" class="btn btn-success">Actualizar Alumno</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu mismo script de validaci√≥n JS se puede quedar como est√° -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Habilitar Horarios para Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: barra-navegacion}"></div>

    <div class="container mt-5">
        <h2 class="fw-bold mb-4">üóìÔ∏è Habilitar Horarios para docentes</h2>

        <form th:action="@{/disponibilidad/guardar}" method="post" id="formDisponibilidad">

            <div class="mb-3">
                <label for="docente" class="form-label">Selecciona el Docente</label>
                <select class="form-select" id="docente" name="id_docente" required>
                    <option value="">-- Selecciona un Docente --</option>
                    <option th:each="docente : ${docentes}"
                            th:value="${docente.id}"
                            th:text="${docente.nombre + ' ' + docente.apellidos}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="horario" class="form-label">Selecciona el Horario</label>
                <select class="form-select" id="horario" name="id_horario" required>
                    <option value="">-- Selecciona un Horario --</option>
                    <option th:each="horario : ${horarios}"
                            th:value="${horario.id}"
                            th:text="${horario.dia + ' - ' + horario.hora}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Habilitar Horario</button>
        </form>

    </div>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Asignación Docente por Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <div class="container mt-5">
        <h1 class="mb-4">✏️ Actualizar Asignación</h1>

        <form th:action="@{/docentemateria/actualizar}" th:object="${docenteMateria}" method="post" id="formDocenteMateria">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="docente" class="form-label">Selecciona el Docente</label>
                <select class="form-select" id="docente" th:field="*{id_docente}" required>
                    <option value="">-- Selecciona un Docente --</option>
                    <option th:each="docente : ${docentes}"
                            th:value="${docente.id}"
                            th:text="${docente.nombre + ' ' + docente.apellidos}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona la Materia</label>
                <select class="form-select" id="materia" th:field="*{id_materia}" required>
                    <option value="">-- Selecciona una Materia --</option>
                    <option th:each="materia : ${materias}"
                            th:value="${materia.id}"
                            th:text="${materia.nombre}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Actualizar Asignación</button>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación simple -->
    <script>
        document.getElementById("formDocenteMateria").addEventListener("submit", function(event) {
            const docente = document.getElementById("docente").value;
            const materia = document.getElementById("materia").value;

            if (!docente) {
                alert("Por favor selecciona un docente.");
                event.preventDefault();
                return;
            }

            if (!materia) {
                alert("Por favor selecciona una materia.");
                event.preventDefault();
                return;
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <!-- Contenido de la p√°gina Crear Alumno (quemado) -->
    <div class="container mt-5">
        <h2 class="fw-bold mb-4">üë©‚Äçüéì Crear Alumno</h2>
        <form id="formAlumno" action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" min="0" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Alumno</button>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validaci√≥n con JavaScript -->
    <script>
        document.getElementById("formAlumno").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const correo = document.getElementById("correo").value.trim();
            const edad = parseInt(document.getElementById("edad").value.trim());

            const nombreValido = /^[a-zA-Z\s]+$/.test(nombre);
            const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);

            if (!nombreValido) {
                alert("Por favor ingresa un nombre v√°lido (solo letras y espacios).");
                event.preventDefault();
                return;
            }

            if (!correoValido) {
                alert("Por favor ingresa un correo electr√≥nico v√°lido.");
                event.preventDefault();
                return;
            }

            if (isNaN(edad) || edad <= 0) {
                alert("Por favor ingresa una edad v√°lida mayor que cero.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

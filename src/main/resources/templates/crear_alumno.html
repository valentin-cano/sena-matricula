<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <div class="container mt-5">

        <form id="formAlumno" action="/alumno/guardar" method="post">
            <div class="mb-3">

                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="20" required>

            <div class="mb-3">

            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>

            <button type="submit" class="btn btn-success">Registrar Alumno</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("formAlumno").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const apellidos = document.getElementById("apellidos").value.trim();
            const numeroDocumento = document.getElementById("numeroDocumento").value.trim();
            const fechaNacimiento = document.getElementById("fechaNacimiento").value.trim();
            const telefono = document.getElementById("telefono").value.trim();

            // Validaciones para campos vac√≠os
            if (nombre === "") {
                alert("Por favor, ingresa el nombre.");
                event.preventDefault();
                return;
            }
            if (apellidos === "") {
                alert("Por favor, ingresa los apellidos.");
                event.preventDefault();
                return;
            }
            if (numeroDocumento === "") {
                alert("Por favor, ingresa el n√∫mero de documento.");

            }

            // Validaciones de formato (las mismas que ya ten√≠as)
            const nombreValido = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(nombre);
            const apellidosValidos = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(apellidos);
            const numeroDocumentoValido = /^[a-zA-Z0-9\-]+$/.test(numeroDocumento); 
            const telefonoValido = /^[0-9+\-()\s]+$/.test(telefono); 

            if (!nombreValido) {
                alert("Por favor, ingresa un nombre v√°lido (solo letras y espacios).");
                event.preventDefault();

            }

            if (!apellidosValidos) {

            if (!numeroDocumentoValido) {

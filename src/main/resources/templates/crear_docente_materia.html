<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Docente a Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: barra-navegacion}"></div>

    <div class="container mt-5">
        <h2 class="fw-bold mb-4">✍️ Asignar Docente a Materia</h2>

        <form th:action="@{/docentemateria/guardar}" method="post">

            <div class="mb-3">
                <label for="docente" class="form-label">Selecciona el Docente</label>
                <select class="form-select" id="docente" name="id_docente" required>
                    <option value="">-- Selecciona un Docente --</option>
                    <option th:each="docente : ${docentes}"
                            th:value="${docente.id}"
                            th:text="${docente.nombre + ' ' + docente.apellidos}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="materia" class="form-label">Selecciona la Materia</label>
                <select class="form-select" id="materia" name="id_materia" required>
                    <option value="">-- Selecciona una Materia --</option>
                    <option th:each="materia : ${materias}"
                            th:value="${materia.id}"
                            th:text="${materia.nombre}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Asignar Docente</button>
        </form>

    </div>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

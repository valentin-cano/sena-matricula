<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="mb-4">📚 Crear Materia</h1>
        <form id="formMateria">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la materia</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (en horas)</label>
                <input type="number" class="form-control" id="duracion" name="duracion" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación con JavaScript -->
    <script>
        document.getElementById("formMateria").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const descripcion = document.getElementById("descripcion").value.trim();
            const duracion = parseInt(document.getElementById("duracion").value.trim(), 10);

            if (nombre.length < 3) {
                alert("El nombre de la materia debe tener al menos 3 caracteres.");
                event.preventDefault();
                return;
            }

            if (descripcion === "") {
                alert("La descripción no puede estar vacía.");
                event.preventDefault();
                return;
            }

            if (isNaN(duracion) || duracion <= 0) {
                alert("La duración debe ser un número mayor a cero.");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>

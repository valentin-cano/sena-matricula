<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="mb-4">üë®‚Äçüè´ Crear Docente</h1>
        <form id="formDocente">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validaci√≥n con JavaScript -->
    <script>
        document.getElementById("formDocente").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const especialidad = document.getElementById("especialidad").value.trim();
            const email = document.getElementById("email").value.trim();

            const nombreValido = /^[a-zA-Z\s]+$/.test(nombre);
            const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            if (!nombreValido) {
                alert("Por favor ingresa un nombre v√°lido (solo letras y espacios).");
                event.preventDefault();
                return;
            }

            if (especialidad === "") {
                alert("La especialidad no puede estar vac√≠a.");
                event.preventDefault();
                return;
            }

            if (!emailValido) {
                alert("Por favor ingresa un correo electr√≥nico v√°lido.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

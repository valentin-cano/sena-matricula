<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/navbar :: barra-navegacion"></div>

    <div class="container mt-5">
        <h1 class="mb-4">üë®‚Äçüè´ Crear Docente</h1>
        <form id="formDocente" action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" maxlength="30" required>
            </div>
            <div class="mb-3">
                <label for="numeroDocumento" class="form-label">N√∫mero de Documento</label>
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="15" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="correo" name="correo" maxlength="30" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: pie-pagina"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("formDocente").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const apellidos = document.getElementById("apellidos").value.trim();
            const numeroDocumento = document.getElementById("numeroDocumento").value.trim();
            const fechaNacimiento = document.getElementById("fechaNacimiento").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const correo = document.getElementById("correo").value.trim(); // Nuevo campo

            let isValid = true; // Variable para controlar si todas las validaciones pasan

            // Validaci√≥n de campos vac√≠os
            if (nombre === "") {
                alert("El campo Nombre no puede estar vac√≠o.");
                isValid = false;
            } else if (apellidos === "") {
                alert("El campo Apellidos no puede estar vac√≠o.");
                isValid = false;
            } else if (numeroDocumento === "") {
                alert("El campo N√∫mero de Documento no puede estar vac√≠o.");
                isValid = false;
            } else if (fechaNacimiento === "") {
                alert("El campo Fecha de Nacimiento no puede estar vac√≠o.");
                isValid = false;
            } else if (telefono === "") {
                alert("El campo Tel√©fono no puede estar vac√≠o.");
                isValid = false;
            } else if (correo === "") { // Nueva validaci√≥n
                alert("El campo Correo electr√≥nico no puede estar vac√≠o.");
                isValid = false;
            }

            // Si hay alg√∫n campo vac√≠o, detener el env√≠o y salir
            if (!isValid) {
                event.preventDefault();
                return;
            }

            // Validaciones de formato
            const nombreValido = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(nombre);
            const apellidosValidos = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(apellidos);
            const numeroDocumentoValido = /^[a-zA-Z0-9\-]+$/.test(numeroDocumento);
            const telefonoValido = /^[0-9+\-()\s]+$/.test(telefono);
            const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo); // Nueva validaci√≥n

            if (!nombreValido) {
                alert("Por favor ingresa un nombre v√°lido (solo letras y espacios).");
                isValid = false;
            } else if (!apellidosValidos) {
                alert("Por favor ingresa apellidos v√°lidos (solo letras y espacios).");
                isValid = false;
            } else if (!numeroDocumentoValido) {
                alert("Por favor ingresa un n√∫mero de documento v√°lido.");
                isValid = false;
            } else if (!telefonoValido) {
                alert("Por favor ingresa un n√∫mero de tel√©fono v√°lido.");
                isValid = false;
            } else if (!correoValido) {
                alert("Por favor ingresa un correo electr√≥nico v√°lido.");
                isValid = false;
            }

            // Si alguna de las validaciones de formato falla, detener el env√≠o
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

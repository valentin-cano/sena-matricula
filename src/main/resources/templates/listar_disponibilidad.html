<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Disponibilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: barra-navegacion}"></div>

    <div class="container mt-5">
        <h2 class="fw-bold mb-4">🗓️ Listado de Disponibilidades</h2>

        <div class="mb-3">
            <a th:href="@{/disponibilidad/nuevo}" class="btn btn-primary">➕ Crear Nueva Disponibilidad</a>
        </div>

        <div th:if="${disponibilidad == null or #lists.isEmpty(disponibilidad)}" class="alert alert-info" role="alert">
            No hay disponibilidades registradas.
        </div>

        <div th:unless="${disponibilidad == null or #lists.isEmpty(disponibilidad)}">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Docente</th>
                        <th>Horario</th>
                        <th>¿Disponible?</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="disp, iterStat : ${disponibilidad}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${disp.id_docente.nombre + ' ' + disp.id_docente.apellidos}">Nombre del Docente</td>
                        <td th:text="${disp.id_horario.dia + ' ' + disp.id_horario.hora}">Horario</td>
                        <td th:text="${disp.disponible ? 'Sí' : 'No'}">Sí</td>
                        <td>
                            <a th:href="@{/disponibilidad/editar/{id}(id=${disp.id})}" class="btn btn-sm btn-primary me-1">Editar</a>
                            <form th:action="@{/disponibilidad/eliminar}" method="post" class="d-inline" onsubmit="return confirm('¿Seguro que deseas eliminar esta disponibilidad?');">
                                <input type="hidden" name="id" th:value="${disp.id}" />
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
